<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  

    <div class="form">
      <h1>Sign Up</h1>
        <input type="Email" id="Email" name="Email" placeholder="Email" required />
        <input type="Password" id="Password" name="Password" placeholder="Password" required />
        <input type="Confirm Password" id="Confirm Password" name="Confirm Password" placeholder="Confirm Password" />
        <button class="Signup">Sign Up</button>
        <button class="Cancel">Cancel</button>
        <p class = "Remember"><input type = "checkbox"> </input> Remember Me </p>
        <a href="SignUp.html" class="icon-link">Already have an account?</a>

        
    </div>
    
    <div class="icons">
        <h3 class="account" style="color: white;">Contact us at: </h3>
        <a href="https://www.facebook.com/login/" class="icon-link">
          <img src = "fb.png" width = 50>
        </a>
  
        <a href="https://github.com/login" class="icon-link">
          <img src = "github.png" width = 50>
        </a>
  
        <a href="http://www.x.com" class="icon-link">
        <img src = "twitter.png" width = 50>
        </a>
         </div>
    

  </body>
</html>
